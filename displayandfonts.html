<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display and Fonts</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
       width: 200px;
       height: 200px;
       background-color: brown;
       display: inline-block;
       visibility: hidden;

    }
    .box2{
       background-color: gray;
       display: inline-block;
       width: 200px;
       height: 200px;
    }
    
  </style>
</head>
<body>
  <div class="box1">
   Lorem, ipsum dolor.
  </div>
  <div class="box2">
    Lorem, ipsum dolor.
  </div>
</body>
</html>
